<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="cal-body">

      <div class="cal-container">
        <div class="cal-display">
          <div class="inner-display display-top"></div>
          <div class="inner-display display-bottom">0</div>
        </div>
        <button class="keypad"> % </button>
        <button data-clr class="keypad">CE</button>
        <button data-clr class="keypad">C</button>
        <button data-del class="keypad">DEL</button>
        <button class="keypad keypad--complex">1/x</button>
        <button class="keypad keypad--complex">x^2</button>
        <button class="keypad keypad--complex">x^1/2</button>
        <button data-operator class="keypad"> / </button>
        <button data-num class="keypad">7</button>
        <button data-num class="keypad">8</button>
        <button data-num class="keypad">9</button>
        <button data-operator class="keypad"> * </button>
        <button data-num class="keypad">4</button>
        <button data-num class="keypad">5</button>
        <button data-num class="keypad">6</button>
        <button data-operator class="keypad"> - </button>
        <button data-num class="keypad">1</button>
        <button data-num class="keypad">2</button>
        <button data-num class="keypad">3</button>
        <button data-operator class="keypad"> + </button>
        <button data-operator class="keypad keypad--complex">+/-</button>
        <button data-num class="keypad">0</button>
        <button data-num class="keypad">.</button>
        <button data-equals class="keypad"> =</button>
      </div>
    </div>
  </div>


  <script src="./app.js"></script>
</body>

</html>
